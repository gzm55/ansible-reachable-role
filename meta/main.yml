galaxy_info:
  author: James Z.M. Gao
  description: a simple role for testing reachability of ssh ports for each host

  license: BSD

  min_ansible_version: 2.0

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags:
  - networking
  - system

allow_duplicates: no
dependencies:
- { role: gzm55.require_implicity_localhost }
- { role: gzm55.local_ansible_config, config_key: defaults/remote_port }

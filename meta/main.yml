galaxy_info:
  role_name: reachable
  namespace: gzm55
  author: James Z.M. Gao
  description: a simple role for testing reachability of ssh ports for each host

  license: BSD

  min_ansible_version: "2.8"

  platforms:
  - name: GenericBSD
    versions: [all]
  - name: GenericLinux
    versions: [all]
  - name: Windows
    versions: [all]
  - name: GenericUNIX
    versions: [all]

  galaxy_tags:
  - networking
  - system

allow_duplicates: no
dependencies:
- role: gzm55.require_implicity_localhost
  version: master
- role: gzm55.local_id_plugin
  version: master
- role: gzm55.require_disabe_become
  version: "2.0.0"
